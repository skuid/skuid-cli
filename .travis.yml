language: go
go:
- '1.11'
os:
- linux
- osx
- windows
script: go test -v ./...

jobs:
  include:
    - stage: Build
      script: make release
      on:
        tags: true
    - stage: GitHub Release
      deploy:
        provider: releases
        api_key:
          secure: 
        file_glob: true
        file: skuid_*
        on:
          repo: skuid/skuid-cli
          tags: true
